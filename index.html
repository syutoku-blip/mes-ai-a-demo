<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Press Start 2P", monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* 背景GIF */
    .bg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* タイトルGIF */
    .title {
      width: 75%;
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translateX(-50%);
      display: block;
    }

    /* STARTボタン（クリック可能） */
    .start-btn {
      width: 65%;
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .start-btn:hover {
      transform: translateX(-50%) scale(1.05);
    }

    @media (min-width: 768px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 背景アニメーション -->
    <img src="MES-AI-A (2).gif" alt="背景" class="bg" />

    <!-- タイトル -->
    <img src="MES-AI-A (1).gif" alt="タイトル" class="title" />

    <!-- STARTボタン -->
    <a href="#" id="start-link">
      <img src="MES-AI-A.png" alt="STARTボタン" class="start-btn" />
    </a>
  </div>

  <script>
    // STARTボタンクリック時のアクション（ここに遷移先を指定）
    document.getElementById("start-link").addEventListener("click", function (e) {
      e.preventDefault();
      // 例: ページ遷移
      window.location.href = "https://syutoku-blip.github.io/mes-ai-a-demo/stage1.html";
    });
  </script>
</body>
</html>

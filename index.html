<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 画面全体キャンバス */
    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 背景アニメーション（はみ出し前提で全画面） */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;     /* 端までぴったり＋ちょいはみ出し */
      z-index: 0;
      display: block;
    }

    /* タイトル（●●●＋MES-AI-A DEMO） */
    .title {
      position: absolute;
      left: 50%;
      top: 32%;              /* 参考画像に合わせた位置。微調整可 */
      transform: translateX(-50%);
      width: 78%;
      max-width: 360px;
      z-index: 1;
      pointer-events: none;
      display: block;
    }

    /* STARTボタン（START＋カーソル） */
    .start-img {
      position: absolute;
      left: 50%;
      top: 58%;              /* 参考画像に合わせた位置。微調整可 */
      transform: translateX(-50%);
      width: 55%;
      max-width: 260px;
      z-index: 1;
      pointer-events: none;
      display: block;
    }

    /* START ボタンの透明クリック領域 */
    .start-hit {
      position: absolute;
      left: 50%;
      top: 58%;
      transform: translate(-50%, -50%);
      width: 55%;
      max-width: 260px;
      height: 12%;           /* START画像全体を覆うくらい */
      z-index: 2;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .start-hit:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- 背景アニメーション -->
    <img src="MES-AI-A (2).gif" alt="背景" class="bg" />

    <!-- タイトル -->
    <img src="MES-AI-A (1).gif" alt="MES-AI-A DEMO" class="title" />

    <!-- STARTボタン（見た目） -->
    <img src="MES-AI-A.png" alt="START" class="start-img" />

    <!-- STARTボタン（透明クリック領域） -->
    <button class="start-hit" id="startButton" aria-label="デモを開始する"></button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      // 2ページ目へ遷移
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 画面中央に縦長キャンバスを置く */
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      position: relative;
      width: 100%;
      max-width: 430px;       /* スマホ〜タブレットで安定する幅 */
      aspect-ratio: 9 / 16;   /* Canvaと同じ縦長比率に固定 */
      overflow: hidden;
    }

    /* 1枚の完成デザインGIFをそのまま表示 */
    .page-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* STARTボタンのクリック判定（透明） */
    .start-hit {
      position: absolute;
      left: 50%;
      top: 63%;               /* ← STARTの位置。ズレてたらここを微調整してOK */
      transform: translate(-50%, -50%);
      width: 50%;             /* STARTボタンの横幅に合わせて調整 */
      height: 10%;            /* STARTボタンの縦の領域。大きい/小さいと感じたら調整 */
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .start-hit:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="page">
      <!-- Canvaで作った1枚絵（レイアウト完成版） -->
      <img src="MES-AI-A.gif" alt="MES-AI-A DEMO" class="page-img" />

      <!-- START位置にだけ透明ボタンを重ねる -->
      <button class="start-hit" id="startButton" aria-label="デモを開始する"></button>
    </div>
  </div>

  <script>
    // START押下で2ページ目へ
    document.getElementById("startButton").addEventListener("click", function () {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

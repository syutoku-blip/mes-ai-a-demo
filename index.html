<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 画面全体を1枚キャンバスにして背景画像を敷く */
    .page {
      position: fixed;
      inset: 0;                /* top:0; right:0; bottom:0; left:0; と同じ */
      background-image: url("MES-AI-A.gif");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;  /* 画面に合わせて拡大縮小＆少しはみ出しOK */
    }

    /* STARTボタンのクリック判定（透明） */
    .start-hit {
      position: absolute;
      /* STARTの位置。参考画像に合わせてだいたいこのくらい */
      left: 50%;
      top: 60%;                 /* ここで縦位置を微調整できる */
      transform: translate(-50%, -50%);
      width: 55%;               /* STARTボタンの横幅に合わせて調整 */
      height: 9%;               /* STARTボタンの高さに合わせて調整 */
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .start-hit:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- STARTの位置だけ透明の当たり判定 -->
    <button
      class="start-hit"
      id="startButton"
      aria-label="MES-AI-A デモを開始する">
    </button>
  </div>

  <script>
    // START押下で2ページ目へ
    document.getElementById("startButton").addEventListener("click", function () {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 背景アニメーション（新しいgif） */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* タイトル画像（上） */
    .title {
      position: absolute;
      left: 50%;
      top: 32%;
      transform: translateX(-50%);
      width: 78%;
      max-width: 360px;
      z-index: 1;
      pointer-events: none;
    }

    /* STARTボタン画像（下） */
    .start-img {
      position: absolute;
      left: 53%;             /* ← 中央から少し右へ（デフォ50%→53%） */
      top: 55%;              /* ← 少し上に（デフォ58%→55%） */
      transform: translateX(-50%);
      width: 55%;
      max-width: 260px;
      z-index: 1;
      pointer-events: none;
    }

    /* 透明クリックエリア */
    .start-hit {
      position: absolute;
      left: 53%;             /* ← GIFに合わせて右寄せ */
      top: 55%;              /* ← GIFに合わせて上に */
      transform: translate(-50%, -50%);
      width: 55%;
      max-width: 260px;
      height: 12%;           /* START画像全体を覆う高さ */
      z-index: 2;
      background: rgba(255, 0, 0, 0); /* デバッグ時は 0.1 にして見てもOK */
      border: none;
      cursor: pointer;
    }

    .start-hit:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- 背景 -->
    <img src="MES-AI-A (6).gif" alt="背景" class="bg" />

    <!-- タイトル -->
    <img src="MES-AI-A.png" alt="MES-AI-A DEMO" class="title" />

    <!-- STARTボタン -->
    <img src="MES-AI-A (1).gif" alt="START" class="start-img" />

    <!-- クリック領域 -->
    <button class="start-hit" id="startButton" aria-label="デモを開始する"></button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* 背景アニメーション */
    .bg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* タイトルGIF */
    .title {
      width: 75%;
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translateX(-50%);
      display: block;
      pointer-events: none; /* タイトルはクリック無効 */
    }

    /* STARTボタン画像 */
    .start-img {
      width: 65%;
      display: block;
      margin: 0 auto;
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none; /* 見た目だけ担当 */
    }

    /* 見た目は出さないクリック用の透明ボタン */
    .start-hit {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      width: 65%;
      height: 60px; /* STARTボタンを覆う高さ。必要なら微調整 */
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
    }

    .start-hit:focus {
      outline: none;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 背景GIF（グニャグニャしたやつ） -->
    <img src="MES-AI-A (2).gif" alt="背景" class="bg" />

    <!-- タイトルGIF -->
    <img src="MES-AI-A (1).gif" alt="MES-AI-A DEMO" class="title" />

    <!-- STARTボタンの見た目 -->
    <img src="MES-AI-A.png" alt="START" class="start-img" />

    <!-- STARTボタンの当たり判定（透明） -->
    <button class="start-hit" id="startButton" aria-label="デモを開始する"></button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      // 2ページ目へ遷移
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>セラーIDからASINを一括抽出！</title>

  <!-- 柔らかいフォントを読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <div class="page">
    <!-- 上の波線 -->
    <header class="wave-header">
      <img src="wave-top.png" alt="波線デザイン" />
    </header>

    <!-- ヒーローセクション -->
    <section class="hero-section">
      <!-- タイトル -->
      <h1 class="hero-title">セラーIDからASINを一括抽出！</h1>

      <div class="hero-inner">
        <!-- 左側：イラスト -->
        <div class="hero-illust">
          <img src="hero-boy.gif" alt="研究している人のイラスト" />
        </div>

        <!-- 右側：説明文 -->
        <div class="hero-text">
          <p class="hero-paragraph">
            Amazonでは、販売者ごとに「セラーID」が設定され、商品ごとに「ASIN（商品番号）」が割り当てられています。
          </p>
          <p class="hero-paragraph">
            売れている商品をリサーチする＝「売れているASINを見つけること」ですが、まずはそのASINを取得しなければ始まりません。
          </p>
          <p class="hero-paragraph">
            このツールでは、セラーIDを入力するだけで、そのセラーが出品しているASINを一括で抽出できます。<br>
            わずか数秒でASINリストを自動生成できるため、売れ筋商品のリサーチを圧倒的に効率化できるのが特徴です！
          </p>
          <p class="hero-paragraph">
            まずは、ASINのリストを作成してみましょう！ 💪
          </p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>

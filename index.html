<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 背景GIF */
    .bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* タイトル画像 */
    .title {
      position: absolute;
      left: 50%;
      top: 32%;
      transform: translateX(-50%);
      width: 78%;
      max-width: 360px;
      z-index: 1;
      pointer-events: none;
    }

    /* STARTボタン（中にGIFを入れる） */
    .start-button {
      position: absolute;
      left: 49%;          /* 位置はここで調整（左右） */
      top: 56%;           /* 位置はここで調整（上下） */
      transform: translateX(-50%);
      width: 55%;
      max-width: 260px;
      z-index: 2;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .start-button:focus {
      outline: none;
    }

    .start-button img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- 背景 -->
    <img src="MES-AI-A (6).gif" alt="背景" class="bg" />

    <!-- タイトル -->
    <img src="MES-AI-A.png" alt="MES-AI-A DEMO" class="title" />

    <!-- STARTボタン（= 画像そのものがボタン） -->
    <button class="start-button" id="startButton" aria-label="デモを開始する">
      <img src="MES-AI-A (1).gif" alt="START" />
    </button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

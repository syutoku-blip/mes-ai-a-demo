<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A Stage1 ヘッダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- デザインは style.css に分離 -->
  <link rel="stylesheet" href="style.css" />

  <!-- ロジックは app.js に分離（今は中身ほぼ空でOK） -->
  <script src="app.js" defer></script>
</head>

<body>
  <div class="page">
    <!-- 上の波線（画像を180度回転して使用） -->
    <header class="wave-header">
      <img src="wave-top.png" alt="wave header" />
    </header>

    <!-- グレー背景＋左GIF＋右テキストのエリア -->
    <section class="hero-section">
      <div class="hero-inner">
        <!-- 左側：GIFイラスト -->
        <div class="hero-illust">
          <img src="hero-boy.gif" alt="研究している人のイラスト" />
        </div>

        <!-- 右側：タイトルと説明文 -->
        <div class="hero-text">
          <h1 class="hero-title">セラーIDからASINを一括抽出！</h1>

          <p class="hero-paragraph">
            Amazonでは、販売者ごとに「セラーID」が設定され、商品ごとに「ASIN（商品番号）」が割り当てられています。
          </p>
          <p class="hero-paragraph">
            売れている商品をリサーチする＝「売れているASINを見つけること」ですが、まずはそのASINを取得しなければ始まりません。
          </p>
          <p class="hero-paragraph">
            このツールでは、セラーIDを入力するだけで、そのセラーが出品しているASINを一括で抽出できます。<br>
            わずか数秒でASINリストを自動生成できるため、売れ筋商品のリサーチを圧倒的に効率化できるのが特徴です！
          </p>
          <p class="hero-paragraph">
            まずは、ASINのリストを作成してみましょう！ 💪
          </p>
        </div>
      </div>

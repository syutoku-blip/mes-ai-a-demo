<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #93dee0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 背景アニメーションを画面に完全フィット */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 端まで拡大 or 縮小しつつ全画面フィット */
      z-index: 0;
    }

    /* コンテンツ全体を中央寄せ */
    .container {
      position: relative;
      z-index: 1; /* 背景より前に出す */
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* タイトル画像 */
    .title {
      width: 80%;
      max-width: 360px;
      margin-bottom: 40px;
    }

    /* STARTボタン */
    .start-img {
      width: 50%;
      max-width: 220px;
      display: block;
      pointer-events: none; /* クリック無効化（透明ボタンを上に重ねる） */
    }

    /* STARTの当たり判定ボタン */
    .start-hit {
      position: absolute;
      bottom: 20%; /* STARTの位置（必要に応じて調整） */
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      max-width: 220px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .start-hit:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <!-- 背景アニメーション -->
  <img src="MES-AI-A (2).gif" alt="背景" class="bg" />

  <!-- メイン内容 -->
  <div class="container">
    <img src="64d51e68-8894-46c4-89fb-86fee5e258ff.png" alt="MES-AI-A DEMO" class="title" />
    <img src="MES-AI-A.png" alt="START" class="start-img" />
    <button class="start-hit" id="startButton" aria-label="デモを開始する"></button>
  </div>

  <script>
    // STARTボタンクリックでページ2へ遷移
    document.getElementById("startButton").addEventListener("click", function () {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

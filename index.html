<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 1</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 画面全体を1枚キャンバスとして使う */
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 430px;      /* スマホ〜タブレットでの見え方を安定させる */
      height: 100%;
    }

    /* 背景GIFを全面に敷く */
    .bg {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;     /* キャンバスにフィット */
    }

    /* タイトル：中央より少し上 */
    .title {
      position: absolute;
      top: 32%;              /* ここで縦位置を調整（参考スクショに近づけ済み） */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 320px;
      pointer-events: none;
      display: block;
    }

    /* STARTボタンの見た目：タイトルの少し下 */
    .start-img {
      position: absolute;
      top: 57%;              /* STARTの縦位置（スクショに近づけるためここを変更） */
      left: 50%;
      transform: translateX(-50%);
      width: 55%;
      max-width: 260px;
      pointer-events: none;  /* 見た目だけにしてクリックは透明ボタンに任せる */
      display: block;
    }

    /* STARTの当たり判定（透明ボタン） */
    .start-hit {
      position: absolute;
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 55%;
      max-width: 260px;
      height: 60px;          /* ボタン縦サイズ。大きすぎ/小さすぎならここを微調整 */
      cursor: pointer;
      background: transparent;
      border: none;
    }

    .start-hit:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <!-- 背景アニメーション -->
      <img src="MES-AI-A (2).gif" alt="背景" class="bg" />

      <!-- MES-AI-A DEMO タイトル -->
      <img src="MES-AI-A (1).gif" alt="MES-AI-A DEMO" class="title" />

      <!-- STARTボタン（見た目） -->
      <img src="MES-AI-A.png" alt="START" class="start-img" />

      <!-- STARTボタン（透明のクリック領域） -->
      <button class="start-hit" id="startButton" aria-label="デモを開始する"></button>
    </div>
  </div>

  <script>
    // START押下で2ページ目へ遷移
    document.getElementById("startButton").addEventListener("click", function () {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>

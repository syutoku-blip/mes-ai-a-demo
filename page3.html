<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      background: linear-gradient(to bottom, #93dee0 0%, #93dee0 50%, #f8e088 100%);
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      overflow: hidden;
    }

    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ===== セラーIDピル ===== */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;
      color: #fff;
      padding: 3px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      text-align: center;
      cursor: grab;
      user-select: none;
      z-index: 3;
      touch-action: none;
      transition: left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .seller-pill:active { cursor: grabbing; }

    .pill-a { top: 42%; transform: translateX(-50%); }
    .pill-b { top: 45.5%; transform: translateX(-52%); }

    /* ===== スロット（貼り付け位置） ===== */
    .drop-slot {
      position: absolute;
      height: 2%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: auto;
      background: transparent;
    }

    .slot-left  { top: 61%; left: 10.5%; width: 23%; }
    .slot-right { top: 61%; left: 39.5%; width: 23%; }

    .slot-ghost {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: #16144d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      letter-spacing: 0.05em;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .drop-slot.slot-preview .slot-ghost { opacity: 0.6; }
    .drop-slot.slot-filled  .slot-ghost { opacity: 1; }

    /* ===== ASIN カラム（さらに下へ） ===== */
    .asin-column {
      position: absolute;
      width: 23%;
      z-index: 2;

      top: 74%;      /* 下に移動 */
      height: 25%;   /* 全体高さを少し狭め */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .asin-column-left  { left: 10.5%; }
    .asin-column-right { left: 39.5%; }

    .asin-pill {
      width: 100%;
      border-radius: 999px;
      padding: 2px 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      color: #16144d;
      transition: background-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .asin-pill.filled {
      background-color: #ac5e7e;
      color: #fff;
    }

    .guide-image {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 20px auto 30px;
    }

    .stage2-frame {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto 80px;
      text-align: center;
    }

    .stage2-image {
      width: auto;
      max-width: 100%;
      height: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="MES-AI-A (8).gif" class="stage1" />

    <!-- ドラッグするセラーID -->
    <div class="seller-pill pill-a" data-id="A1" data-locked="0">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b" data-id="B2" data-locked="0">B2EXAMP1E3456</div>

    <!-- スロット -->
    <div class="drop-slot slot-left" data-slot="left"><div class="slot-ghost"></div></div>
    <div class="drop-slot slot-right" data-slot="right"><div class="slot-ghost"></div></div>

    <!-- ASIN 表示 -->
    <div class="asin-column asin-column-left" data-slot-column="left">
      ${[...Array(10)].map(()=>'<div class="asin-pill"></div>').join('')}
    </div>
    <div class="asin-column asin-column-right" data-slot-column="right">
      ${[...Array(10)].map(()=>'<div class="asin-pill"></div>').join('')}
    </div>
  </div>

  <img src="セラーIDをコピーしてここに貼り付け！ (4).gif" class="guide-image" />
  <div class="stage2-frame">
    <img src="MES-AI-A (9).gif" class="stage2-image" />
  </div>

  <script>
    const frame = document.querySelector('.frame');
    const pills = document.querySelectorAll('.seller-pill');
    const slots = document.querySelectorAll('.drop-slot');

    const pillState = {};
    pills.forEach(p => {
      const s = getComputedStyle(p);
      pillState[p.dataset.id] = { top: s.top, left: s.left, width: s.width };
    });

    let active = null, offsetX = 0, offsetY = 0, preview = null;

    function clearPreview() {
      slots.forEach(s => {
        if (!s.classList.contains('slot-filled')) {
          s.classList.remove('slot-preview');
          s.querySelector('.slot-ghost').textContent = '';
        }
      });
      preview = null;
      if (active) active.style.opacity = '1';
    }

    function onDown(e) {
      const pill = e.currentTarget;
      if (pill.dataset.locked === "1") return;
      active = pill;
      const r = pill.getBoundingClientRect();
      offsetX = e.clientX - r.left;
      offsetY = e.clientY - r.top;
      pill.setPointerCapture(e.pointerId);
      pill.style.transition = 'none';
      clearPreview();
    }

    function onMove(e) {
      if (!active) return;
      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top - offsetY;
      active.style.left = `${Math.max(0, Math.min(x, frameRect.width - active.offsetWidth))}px`;
      active.style.top  = `${Math.max(0, Math.min(y, frameRect.height - active.offsetHeight))}px`;
      active.style.transform = 'none';

      const cX = e.clientX, cY = e.clientY;
      let found = null;
      slots.forEach(s => {
        const r = s.getBoundingClientRect();
        if (cX > r.left && cX < r.right && cY > r.top && cY < r.bottom) found = s;
      });

      if (found && !found.classList.contains('slot-filled')) {
        if (preview !== found) {
          clearPreview();
          preview = found;
          found.classList.add('slot-preview');
          found.querySelector('.slot-ghost').textContent = active.textContent;
          active.style.opacity = '0';
        }
      } else clearPreview();
    }

    function onUp(e) {
      if (!active) return;
      active.releasePointerCapture(e.pointerId);
      const cX = e.clientX, cY = e.clientY;
      let placed = false;

      slots.forEach(s => {
        const r = s.getBoundingClientRect();
        if (cX > r.left && cX < r.right && cY > r.top && cY < r.bottom) {
          s.classList.add('slot-filled');
          s.querySelector('.slot-ghost').textContent = active.textContent;
          active.style.display = 'none';
          active.dataset.locked = "1";
          placed = true;
        }
      });

      if (!placed) {
        const s = pillState[active.dataset.id];
        active.style.transition = 'all 0.2s ease';
        active.style.top = s.top;
        active.style.left = s.left;
        active.style.width = s.width;
        active.style.opacity = '1';
        active.style.display = 'block';
        active.dataset.locked = "0";
      }

      clearPreview();
      active = null;
    }

    pills.forEach(p => {
      p.addEventListener('pointerdown', onDown);
      p.addEventListener('pointermove', onMove);
      p.addEventListener('pointerup', onUp);
      p.addEventListener('pointercancel', onUp);
    });

    // スロットクリックで解除
    slots.forEach(s => {
      s.addEventListener('click', () => {
        const id = Object.keys(pillState).find(k => s.querySelector('.slot-ghost').textContent.includes(k));
        if (!id) return;
        const pill = document.querySelector(`[data-id="${id}"]`);
        if (!pill) return;
        pill.style.display = 'block';
        pill.dataset.locked = "0";
        const ps = pillState[id];
        pill.style.top = ps.top; pill.style.left = ps.left;
        s.classList.remove('slot-filled','slot-preview');
        s.querySelector('.slot-ghost').textContent = '';
      });
    });
  </script>
</body>
</html>

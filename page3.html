<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      background: linear-gradient(
        to bottom,
        #93dee0 0%,
        #93dee0 50%,
        #f8e088 100%
      );
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* ===== STAGE1：枠なしフル画面エリア ===== */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      background: none;
      border: none;
      box-shadow: none;
      overflow: hidden;
    }

    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ドラッグするセラーIDピル（上の紫） */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;
      color: #ffffff;
      padding: 2px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 11px;
      text-align: center;
      letter-spacing: 0.05em;
      cursor: grab;
      user-select: none;
      z-index: 3;
      touch-action: none;
      transition: left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .seller-pill:active { cursor: grabbing; }

    /* 初期位置（上の見出しの下あたり） */
    .pill-a { top: 42%; transform: translateX(-50%); }
    .pill-b { top: 45.5%; transform: translateX(-52%); }

    /* セラーID貼り付けスロット（背景グレーの楕円と重なる位置） */
    .drop-slot {
      position: absolute;
      height: 1.9%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: auto;
      background: transparent;
    }

    .slot-left {
      top: 61.0%;
      left: 10.5%;
      width: 23%;
    }

    .slot-right {
      top: 61.0%;
      left: 39.5%;
      width: 23%;
    }

    /* ゴースト（プレビュー＆確定共通） */
    .slot-ghost {
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 999px;
      background: #16144d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      letter-spacing: 0.05em;
      padding: 2px 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .drop-slot.slot-preview .slot-ghost {
      opacity: 0.7;
    }

    .drop-slot.slot-filled .slot-ghost {
      opacity: 1;
    }

    /* ===== ASIN 表示用カラム ===== */
    .asin-column {
      position: absolute;
      width: 23%;
      z-index: 2;
    }

    /* ★右端の B1〜B10 と高さが合うよう、全体を上へ */
    .asin-column-left {
      left: 10.5%;
      top: 59%;
    }
    .asin-column-right {
      left: 39.5%;
      top: 59%;
    }

    .asin-pill {
      width: 100%;
      height: 2.4%;           /* 行自体の高さ */
      border-radius: 999px;
      margin-bottom: 1.0%;    /* 行間調整（B1〜B10 に揃える用） */
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #16144d;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    /* データが入ったときの色変更 */
    .asin-pill.filled {
      background-color: #ac5e7e;
      color: #ffffff;
    }

    /* ===== 下部：セラーIDガイド画像 ===== */
    .guide-image {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 20px auto 30px;
      border-radius: 0;
      box-shadow: none;
    }

    /* ===== STAGE2：一番下の画像は元サイズ優先 ===== */
    .stage2-frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      margin: 0 auto 80px;
      background: none;
      text-align: center;
    }

    .stage2-image {
      width: auto;
      max-width: 100%;
      height: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- STAGE1：セラーIDからASINを一括抽出 -->
  <div class="frame">
    <img src="MES-AI-A (8).gif"
         alt="STAGE1 セラーIDからASINを一括抽出"
         class="stage1" />

    <!-- ドラッグするセラーID -->
    <div class="seller-pill pill-a" data-id="A1">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b" data-id="B2">B2EXAMP1E3456</div>

    <!-- セラーID貼り付け先スロット -->
    <div class="drop-slot slot-left" data-slot="left">
      <div class="slot-ghost"></div>
    </div>
    <div class="drop-slot slot-right" data-slot="right">
      <div class="slot-ghost"></div>
    </div>

    <!-- ASIN 表示カラム（左） -->
    <div class="asin-column asin-column-left" data-slot-column="left">
      <div class="asin-pill" data-index="0"></div>
      <div class="asin-pill" data-index="1"></div>
      <div class="asin-pill" data-index="2"></div>
      <div class="asin-pill" data-index="3"></div>
      <div class="asin-pill" data-index="4"></div>
      <div class="asin-pill" data-index="5"></div>
      <div class="asin-pill" data-index="6"></div>
      <div class="asin-pill" data-index="7"></div>
      <div class="asin-pill" data-index="8"></div>
      <div class="asin-pill" data-index="9"></div>
    </div>

    <!-- ASIN 表示カラム（右） -->
    <div class="asin-column asin-column-right" data-slot-column="right">
      <div class="asin-pill" data-index="0"></div>
      <div class="asin-pill" data-index="1"></div>
      <div class="asin-pill" data-index="2"></div>
      <div class="asin-pill" data-index="3"></div>
      <div class="asin-pill" data-index="4"></div>
      <div class="asin-pill" data-index="5"></div>
      <div class="asin-pill" data-index="6"></div>
      <div class="asin-pill" data-index="7"></div>
      <div class="asin-pill" data-index="8"></div>
      <div class="asin-pill" data-index="9"></div>
    </div>
  </div>

  <!-- 下部ガイド：セラーIDをコピーして貼り付け -->
  <img src="セラーIDをコピーしてここに貼り付け！ (4).gif"
       alt="セラーID貼り付けガイド"
       class="guide-image" />

  <!-- STAGE2：取得したASINをリサーチ -->
  <div class="stage2-frame">
    <img src="MES-AI-A (9).gif"
         alt="STAGE2 取得したASINをリサーチ"
         class="stage2-image" />
  </div>

  <script>
    const frame  = document.querySelector('.frame');
    const pills  = document.querySelectorAll('.seller-pill');
    const slots  = document.querySelectorAll('.drop-slot');

    // ★ASIN データ（スプレッドシートから持ってくる想定でベタ書き）
    const asinData = {
      'A1EXAMP1E2345': [
        'B0AB1C2D34',
        'B0XK9Z7H12',
        'B0LM8P5T09',
        'B0QF4N6Y88',
        'B0HG2V9R51',
        'B0WT3S8K73',
        'B0JP6D1M42',
        'B0RE9A5X65',
        'B0MF7U4C98',
        'B0NK3B0J27'
      ],
      'B2EXAMP1E3456': [
        'B0FX2L9Q83',
        'B0WR5N1A47',
        'B0JE8H3T26',
        'B0PA9S7V50',
        'B0UK4M2Z39',
        'B0LC7B8F61',
        'B0HR3E5Y72',
        'B0DN6T0C94',
        'B0QT5R9K11',
        'B0VS8X2J58'
      ]
    };

    // 初期位置を保存
    const pillState = {};
    pills.forEach(pill => {
      const style = getComputedStyle(pill);
      pillState[pill.dataset.id] = {
        top:   style.top,
        left:  style.left,
        width: style.width
      };
    });

    let activePill = null;
    let offsetX = 0, offsetY = 0;
    let currentPreviewSlot = null;

    function clearPreview() {
      slots.forEach(slot => {
        if (!slot.classList.contains('slot-filled')) {
          slot.classList.remove('slot-preview');
          const ghost = slot.querySelector('.slot-ghost');
          ghost.textContent = '';
        }
      });
      currentPreviewSlot = null;
      if (activePill) {
        activePill.style.opacity = '1';
      }
    }

    // ASIN表示クリア
    function clearAsinsForSlot(slot) {
      const slotName = slot.dataset.slot;
      const column = frame.querySelector(`.asin-column[data-slot-column="${slotName}"]`);
      if (!column) return;
      const rows = column.querySelectorAll('.asin-pill');
      rows.forEach(row => {
        row.textContent = '';
        row.classList.remove('filled');
      });
    }

    // ASIN表示
    function renderAsinsForSlot(slot, sellerId) {
      const slotName = slot.dataset.slot;
      const column = frame.querySelector(`.asin-column[data-slot-column="${slotName}"]`);
      if (!column) return;
      const rows = column.querySelectorAll('.asin-pill');
      const list = asinData[sellerId] || [];
      rows.forEach((row, index) => {
        const asin = list[index];
        if (asin) {
          row.textContent = asin;
          row.classList.add('filled');
        } else {
          row.textContent = '';
          row.classList.remove('filled');
        }
      });
    }

    // スロットから初期位置へ戻す処理（クリックのみで発火）
    function resetFromSlot(slot) {
      const id = slot.dataset.filledId;
      if (!id) return;
      const pill = document.querySelector(`.seller-pill[data-id="${id}"]`);
      if (!pill) return;

      const state = pillState[id];
      pill.style.display   = 'block';
      pill.style.opacity   = '1';
      pill.style.transition = 'none';
      pill.style.top       = state.top;
      pill.style.left      = state.left;
      pill.style.width     = state.width;
      pill.style.transform = pill.classList.contains('pill-b')
        ? 'translateX(-52%)'
        : 'translateX(-50%)';
      pill.dataset.locked  = "0";

      const ghost = slot.querySelector('.slot-ghost');
      ghost.textContent = '';
      slot.classList.remove('slot-filled', 'slot-preview');
      clearAsinsForSlot(slot);
      slot.dataset.filledId = '';
    }

    function onPointerDown(e) {
      const pill = e.currentTarget;
      if (pill.dataset.locked === "1") return;

      activePill = pill;
      const rect = pill.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      pill.setPointerCapture(e.pointerId);
      pill.style.transition = 'none';
      clearPreview();
    }

    function onPointerMove(e) {
      if (!activePill) return;

      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top  - offsetY;
      const maxX = frameRect.width  - activePill.offsetWidth;
      const maxY = frameRect.height - activePill.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      activePill.style.left = x + 'px';
      activePill.style.top  = y + 'px';
      activePill.style.transform = 'none';

      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;

      let foundSlot = null;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (pillCenterX > r.left && pillCenterX < r.right &&
            pillCenterY > r.top  && pillCenterY < r.bottom) {
          foundSlot = slot;
        }
      });

      if (foundSlot && !foundSlot.classList.contains('slot-filled')) {
        if (currentPreviewSlot !== foundSlot) {
          clearPreview();
          currentPreviewSlot = foundSlot;
          const ghost = foundSlot.querySelector('.slot-ghost');
          ghost.textContent = activePill.textContent;
          foundSlot.classList.add('slot-preview');
          activePill.style.opacity = '0';  // ピルを消してゴーストだけ見せる
        }
      } else {
        clearPreview();
      }
    }

    function onPointerUp(e) {
      if (!activePill) return;

      activePill.releasePointerCapture(e.pointerId);

      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;
      let snapped = false;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();

        if (pillCenterX > r.left && pillCenterX < r.right &&
            pillCenterY > r.top  && pillCenterY < r.bottom) {

          const sellerId = activePill.textContent.trim();

          const ghost = slot.querySelector('.slot-ghost');
          ghost.textContent = sellerId;
          slot.classList.add('slot-filled');
          slot.classList.remove('slot-preview');
          slot.dataset.filledId = activePill.dataset.id;

          activePill.style.opacity = '0';
          activePill.style.display = 'none';
          activePill.dataset.locked = "1";

          // ASINリストを表示
          renderAsinsForSlot(slot, sellerId);

          snapped = true;
        }
      });

      if (!snapped) {
        const id    = activePill.dataset.id;
        const state = pillState[id];
        activePill.style.transition =
          'left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease';
        activePill.style.top       = state.top;
        activePill.style.left      = state.left;
        activePill.style.width     = state.width;
        activePill.style.opacity   = '1';
        activePill.style.transform = activePill.classList.contains('pill-b')
          ? 'translateX(-52%)'
          : 'translateX(-50%)';
      }

      clearPreview();
      activePill = null;
    }

    pills.forEach(pill => {
      pill.addEventListener('pointerdown',  onPointerDown);
      pill.addEventListener('pointermove',  onPointerMove);
      pill.addEventListener('pointerup',    onPointerUp);
      pill.addEventListener('pointercancel',onPointerUp);
    });

    // スロットクリックで初期位置に戻す（ドラッグでは戻さない）
    slots.forEach(slot => {
      slot.addEventListener('click', () => resetFromSlot(slot));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "花風テクノ", sans-serif; /* 花風テクノ（日本語フォント） */
    }

    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    /* 背景GIF */
    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* セラーIDボタン（ドラッグ可） */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d; /* 指定カラー */
      color: #fff;
      padding: 6px 22px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.08em;
      cursor: grab;
      z-index: 2;
      user-select: none;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.25);
    }

    .seller-pill:active {
      cursor: grabbing;
    }

    /* 配置調整（セラーIDボックス内に収まるように） */
    .pill-a {
      top: 32.2%;
    }
    .pill-b {
      top: 38.4%;
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="MES-AI-A (8).gif" alt="STAGE1" class="stage1" />

    <!-- セラーIDボタン -->
    <div class="seller-pill pill-a">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b">B2EXAMP1E3456</div>
  </div>

  <script>
    // ドラッグできるようにする
    const frame = document.querySelector('.frame');
    const pills = document.querySelectorAll('.seller-pill');
    let activePill = null;
    let offsetX = 0;
    let offsetY = 0;

    pills.forEach(pill => {
      pill.addEventListener('pointerdown', e => {
        activePill = e.currentTarget;
        const rect = pill.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        pill.setPointerCapture(e.pointerId);
        pill.style.transition = 'none';
      });

      pill.addEventListener('pointermove', e => {
        if (!activePill) return;
        const frameRect = frame.getBoundingClientRect();
        let x = e.clientX - frameRect.left - offsetX;
        let y = e.clientY - frameRect.top - offsetY;
        activePill.style.left = `${x}px`;
        activePill.style.top = `${y}px`;
        activePill.style.transform = 'none';
      });

      pill.addEventListener('pointerup', e => {
        if (!activePill) return;
        activePill.releasePointerCapture(e.pointerId);
        activePill = null;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0; /* いつものブルー */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    /* 背景（STAGE1の全体GIF） */
    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ドラッグする紫ボタン本体 */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;
      color: #ffffff;
      padding: 6px 22px;
      min-width: 65%;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.08em;
      cursor: grab;
      user-select: none;
      z-index: 3;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.25);
      touch-action: none;
      transition: left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease;
    }

    .seller-pill:active {
      cursor: grabbing;
    }

    /* セラーIDカード内の初期位置 */
    .pill-a { top: 39%; }
    .pill-b { top: 45%; }

    /* グレー枠と同じ位置・サイズの「はめ込みスロット」 */
    .drop-slot {
      position: absolute;
      height: 5.5%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      /* 位置確認したいときだけ下をONにする
      outline: 1px dashed magenta;
      */
    }

    /* 左右のグレー長丸の位置に合わせた座標 */
    .slot-left {
      top: 66%;   /* 上下位置 */
      left: 13%;  /* 左右位置 */
      width: 27%; /* 幅（右のピンクボタンと近いサイズ） */
    }

    .slot-right {
      top: 66%;
      left: 60%;
      width: 27%;
    }

    /* スロット上に乗っているときのガイド（うっすら） */
    .drop-slot.slot-hover {
      box-shadow: 0 0 0 2px rgba(255, 0, 255, 0.6);
      background: rgba(255, 0, 255, 0.12);
    }

    /* 実際にはまったあとに見せる「残像」 */
    .slot-ghost {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: #16144d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      letter-spacing: 0.08em;
      opacity: 0;           /* 最初は見えない */
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .drop-slot.slot-filled .slot-ghost {
      opacity: 1;           /* はまった瞬間に表示される */
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- 背景 -->
    <img
      src="MES-AI-A (8).gif"
      alt="STAGE1 セラーIDからASINを一括抽出"
      class="stage1"
    />

    <!-- ドラッグする紫のセラーIDボタン -->
    <div class="seller-pill pill-a" data-id="A1">
      A1EXAMP1E2345
    </div>
    <div class="seller-pill pill-b" data-id="B2">
      B2EXAMP1E3456
    </div>

    <!-- グレー長丸の位置に対応するスロット（当たり判定＋残像） -->
    <div class="drop-slot slot-left" data-slot="left">
      <div class="slot-ghost"></div>
    </div>
    <div class="drop-slot slot-right" data-slot="right">
      <div class="slot-ghost"></div>
    </div>
  </div>

  <script>
    const frame  = document.querySelector('.frame');
    const pills  = document.querySelectorAll('.seller-pill');
    const slots  = document.querySelectorAll('.drop-slot');

    // ピルごとの初期位置・幅を保存
    const pillState = {};
    pills.forEach(pill => {
      const style = getComputedStyle(pill);
      pillState[pill.dataset.id] = {
        top:   style.top,
        left:  style.left,
        width: style.width
      };
    });

    let activePill = null;
    let offsetX = 0;
    let offsetY = 0;

    function clearHover() {
      slots.forEach(s => s.classList.remove('slot-hover'));
    }

    function onPointerDown(e) {
      const pill = e.currentTarget;
      if (pill.dataset.locked === "1") return; // 既にはめ込んだものは触れない

      activePill = pill;
      const rect = pill.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      pill.setPointerCapture(e.pointerId);
      pill.style.transition = 'none';
      clearHover();
    }

    function onPointerMove(e) {
      if (!activePill) return;

      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top  - offsetY;

      const maxX = frameRect.width  - activePill.offsetWidth;
      const maxY = frameRect.height - activePill.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      activePill.style.left = x + 'px';
      activePill.style.top  = y + 'px';
      activePill.style.transform = 'none';

      // どのスロットの上にいるか判定
      clearHover();
      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (
          pillCenterX > r.left  &&
          pillCenterX < r.right &&
          pillCenterY > r.top   &&
          pillCenterY < r.bottom
        ) {
          slot.classList.add('slot-hover'); // Canvaのガイドみたいに光る
        }
      });
    }

    function onPointerUp(e) {
      if (!activePill) return;

      activePill.releasePointerCapture(e.pointerId);

      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;
      const frameRect   = frame.getBoundingClientRect();

      let snapped = false;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (
          pillCenterX > r.left  &&
          pillCenterX < r.right &&
          pillCenterY > r.top   &&
          pillCenterY < r.bottom
        ) {
          // ===== 吸収＋残像の演出 =====
          const centerX = r.left + r.width  / 2 - frameRect.left;
          const centerY = r.top  + r.height / 2 - frameRect.top;

          activePill.style.transition =
            'left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease';

          // スロット幅に縮めて中央へ
          activePill.style.width = r.width + 'px';
          activePill.style.left  = centerX - r.width / 2 + 'px';
          activePill.style.top   = centerY - activePill.offsetHeight / 2 + 'px';
          activePill.style.transform = 'none';
          activePill.style.opacity = '0';

          // 残像を表示（グレー→紫に置き換わったように見せる）
          const ghost = slot.querySelector('.slot-ghost');
          ghost.textContent = activePill.textContent;
          slot.classList.add('slot-filled');

          // 吸い込み完了後、本体は非表示にしてロック
          setTimeout(() => {
            activePill.style.display = 'none';
            activePill.dataset.locked = "1";
          }, 200);

          slot.classList.remove('slot-hover');
          snapped = true;
        } else {
          slot.classList.remove('slot-hover');
        }
      });

      if (!snapped) {
        // スロット以外で離した → 元の位置・サイズに戻す
        const id    = activePill.dataset.id;
        const state = pillState[id];
        activePill.style.transition =
          'left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease';
        activePill.style.top   = state.top;
        activePill.style.left  = state.left;
        activePill.style.width = state.width;
        activePill.style.opacity = '1';
        activePill.style.transform = 'translateX(-50%)';
      }

      activePill = null;
      clearHover();
    }

    pills.forEach(pill => {
      pill.addEventListener('pointerdown',  onPointerDown);
      pill.addEventListener('pointermove',  onPointerMove);
      pill.addEventListener('pointerup',    onPointerUp);
      pill.addEventListener('pointercancel',onPointerUp);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0; /* いつものブルー */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 背景＋オーバーレイ用フレーム（9:16） */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    /* 背景 GIF（STAGE1） */
    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* セラーIDボタン（ドラッグ可能） */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;      /* 指定の紫 */
      color: #ffffff;
      padding: 6px 22px;
      min-width: 70%;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.08em;
      cursor: grab;
      user-select: none;
      z-index: 2;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.25);
      touch-action: none;             /* モバイルでドラッグを有効にする */
      transition: left 0.15s ease, top 0.15s ease, width 0.15s ease;
    }
    .seller-pill:active {
      cursor: grabbing;
    }

    /* 初期位置（セラーIDカードの中） */
    .pill-a { top: 43%; }  /* A1 行 */
    .pill-b { top: 49%; }  /* B2 行 */

    /* ドロップ先：グレー枠の位置に合わせた透明スロット */
    .drop-slot {
      position: absolute;
      height: 6%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: none;  /* ポインタは拾わない（下のpillが操作対象） */
    }

    /* グレー枠おおよその位置＆幅 */
    .slot-left {
      top: 65%;
      left: 15%;
      width: 32%;
    }

    .slot-right {
      top: 65%;
      left: 53%;
      width: 32%;
    }

    /* pill が重なったときの「うっすらはまった」表現 */
    .drop-slot.slot-active {
      background: rgba(255, 255, 255, 0.18);
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- 背景 -->
    <img
      src="MES-AI-A (8).gif"
      alt="STAGE1 セラーIDからASINを一括抽出"
      class="stage1"
    />

    <!-- ドラッグ可能なセラーIDボタン -->
    <div class="seller-pill pill-a" data-id="A1">
      A1EXAMP1E2345
    </div>
    <div class="seller-pill pill-b" data-id="B2">
      B2EXAMP1E3456
    </div>

    <!-- グレー枠に対応する透明スロット（当たり判定＋ハイライト用） -->
    <div class="drop-slot slot-left"  data-slot="left"></div>
    <div class="drop-slot slot-right" data-slot="right"></div>
  </div>

  <script>
    const frame  = document.querySelector('.frame');
    const pills  = document.querySelectorAll('.seller-pill');
    const slots  = document.querySelectorAll('.drop-slot');

    // 各ピルの「元の位置＆サイズ」を保存しておく
    const pillState = {};
    pills.forEach(pill => {
      const style = getComputedStyle(pill);
      pillState[pill.dataset.id] = {
        top:   style.top,
        left:  style.left,
        width: style.width
      };
    });

    let activePill = null;
    let offsetX = 0;
    let offsetY = 0;
    let hoveredSlot = null; // いま乗っているスロット

    function clearSlotHighlight() {
      if (hoveredSlot) {
        hoveredSlot.classList.remove('slot-active');
        hoveredSlot = null;
      }
    }

    function onPointerDown(e) {
      activePill = e.currentTarget;
      const rect = activePill.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      activePill.setPointerCapture(e.pointerId);
      activePill.style.transition = 'none';
    }

    function onPointerMove(e) {
      if (!activePill) return;

      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top  - offsetY;

      // フレーム外に出すぎないように制限
      const maxX = frameRect.width  - activePill.offsetWidth;
      const maxY = frameRect.height - activePill.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      activePill.style.left = x + 'px';
      activePill.style.top  = y + 'px';
      activePill.style.transform = 'none';

      // いったんハイライト解除
      clearSlotHighlight();

      // pill の中心座標
      const pillRect   = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;

      // どのスロットに乗っているかチェック
      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (
          pillCenterX > r.left  &&
          pillCenterX < r.right &&
          pillCenterY > r.top   &&
          pillCenterY < r.bottom
        ) {
          hoveredSlot = slot;
        }
      });

      if (hoveredSlot) {
        // スロットに重なっている間は、スロット位置＆サイズでプレビュー
        const r = hoveredSlot.getBoundingClientRect();
        const frameRect2 = frame.getBoundingClientRect();
        const centerX = r.left + r.width  / 2 - frameRect2.left;
        const centerY = r.top  + r.height / 2 - frameRect2.top;

        hoveredSlot.classList.add('slot-active');

        activePill.style.width = r.width * 0.96 + 'px'; // ほぼ枠サイズ
        activePill.style.left  = centerX - activePill.offsetWidth / 2 + 'px';
        activePill.style.top   = centerY - activePill.offsetHeight / 2 + 'px';
      } else {
        // スロットから外れたら元の幅に戻しつつ、ドラッグ位置を優先
        const id = activePill.dataset.id;
        activePill.style.width = pillState[id].width;
      }
    }

    function onPointerUp(e) {
      if (!activePill) return;

      activePill.releasePointerCapture(e.pointerId);

      const pillRect   = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;
      const frameRect = frame.getBoundingClientRect();

      let snapped = false;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (
          pillCenterX > r.left  &&
          pillCenterX < r.right &&
          pillCenterY > r.top   &&
          pillCenterY < r.bottom
        ) {
          // スロットに確定配置
          const centerX = r.left + r.width  / 2 - frameRect.left;
          const centerY = r.top  + r.height / 2 - frameRect.top;

          activePill.style.transition = 'left 0.15s ease, top 0.15s ease, width 0.15s ease';
          activePill.style.width = r.width * 0.96 + 'px';
          activePill.style.left  = centerX - activePill.offsetWidth / 2 + 'px';
          activePill.style.top   = centerY - activePill.offsetHeight / 2 + 'px';
          activePill.style.transform = 'none';
          slot.classList.add('slot-active');
          snapped = true;
        } else {
          slot.classList.remove('slot-active');
        }
      });

      if (!snapped) {
        // どのスロットにも入らなければ、元の位置とサイズに戻す
        const id    = activePill.dataset.id;
        const state = pillState[id];
        activePill.style.transition = 'left 0.15s ease, top 0.15s ease, width 0.15s ease';
        activePill.style.top   = state.top;
        activePill.style.left  = state.left;
        activePill.style.width = state.width;
        activePill.style.transform = 'translateX(-50%)';
      }

      activePill = null;
      hoveredSlot = null;
    }

    pills.forEach(pill => {
      pill.addEventListener('pointerdown',  onPointerDown);
      pill.addEventListener('pointermove',  onPointerMove);
      pill.addEventListener('pointerup',    onPointerUp);
      pill.addEventListener('pointercancel',onPointerUp);
    });
  </script>
</body>
</html>

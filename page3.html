<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0; /* いつものブルー */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* MES-AI-A (8).gif を画面いっぱいに表示 */
    .stage1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;  /* 比率を保ちながら最大表示 */
      display: block;
    }
  </style>
</head>

<body>
  <div class="page">
    <img
      src="MES-AI-A (8).gif"
      alt="STAGE1 セラーIDからASINを一括抽出"
      class="stage1"
    />
  </div>
</body>
</html>

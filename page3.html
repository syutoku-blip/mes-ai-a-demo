<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      background: linear-gradient(to bottom, #93dee0 0%, #93dee0 50%, #f8e088 100%);
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      overflow: hidden;
    }

    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ===== セラーIDピル ===== */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;
      color: #fff;
      padding: 3px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
      text-align: center;
      cursor: grab;
      user-select: none;
      z-index: 3;
      touch-action: none;
      transition: left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .seller-pill:active { cursor: grabbing; }

    .pill-a { top: 42%; transform: translateX(-50%); }
    .pill-b { top: 45.5%; transform: translateX(-52%); }

    /* ===== スロット（貼り付け位置） ===== */
    .drop-slot {
      position: absolute;
      height: 2%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: auto;
      background: transparent;
    }

    .slot-left  { top: 61%; left: 10.5%; width: 23%; }
    .slot-right { top: 61%; left: 39.5%; width: 23%; }

    .slot-ghost {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: #16144d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      letter-spacing: 0.05em;
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .drop-slot.slot-preview .slot-ghost { opacity: 0.6; }
    .drop-slot.slot-filled  .slot-ghost { opacity: 1; }

    /* ===== ASIN カラム ===== */
    .asin-column {
      position: absolute;
      width: 23%;
      z-index: 2;

      /* ▼全体をもっと下へ */
      top: 74%;      /* 64% → 74% */
      height: 25%;   /* 全体の縦領域を少し狭くしてバランス調整 */

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .asin-column-left  { left: 10.5%; }
    .asin-column-right { left: 39.5%; }

    .asin-pill {
      width: 100%;
      border-radius: 999px;
      padding: 2px 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      color: #16144d;
      transition: background-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .asin-pill.filled {
      background-color: #ac5e7e;
      color: #fff;
    }

    .guide-image {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 20px auto 30px;
    }

    .stage2-frame {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto 80px;
      text-align: center;
    }

    .stage2-image {
      width: auto;
      max-width: 100%;
      height: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="frame">
    <img src="MES-AI-A (8).gif" alt="STAGE1 セラーIDからASINを一括抽出" class="stage1" />

    <div class="seller-pill pill-a" data-id="A1">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b" data-id="B2">B2EXAMP1E3456</div>

    <div class="drop-slot slot-left" data-slot="left"><div class="slot-ghost"></div></div>
    <div class="drop-slot slot-right" data-slot="right"><div class="slot-ghost"></div></div>

    <!-- ASIN 表示（左） -->
    <div class="asin-column asin-column-left" data-slot-column="left">
      <div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div>
      <div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div>
    </div>

    <!-- ASIN 表示（右） -->
    <div class="asin-column asin-column-right" data-slot-column="right">
      <div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div>
      <div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div><div class="asin-pill"></div>
    </div>
  </div>

  <img src="セラーIDをコピーしてここに貼り付け！ (4).gif" alt="ガイド" class="guide-image" />
  <div class="stage2-frame">
    <img src="MES-AI-A (9).gif" alt="STAGE2 取得したASINをリサーチ" class="stage2-image" />
  </div>
</body>
</html>

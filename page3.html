<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      background: linear-gradient(
        to bottom,
        #93dee0 0%,
        #93dee0 50%,
        #f8e088 100%
      );
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* ===== STAGE1：枠なしフル画面エリア ===== */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      background: none;
      border: none;
      box-shadow: none;
      overflow: hidden;
    }

    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ドラッグするセラーIDピル（上の紫） */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;
      color: #ffffff;
      padding: 2px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 11px;
      text-align: center;
      letter-spacing: 0.05em;
      cursor: grab;
      user-select: none;
      z-index: 3;
      touch-action: none;
      transition: left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .seller-pill:active { cursor: grabbing; }

    /* ★初期位置を少し下げる */
    .pill-a { top: 42%; }
    .pill-b { top: 49%; }

    /* セラーID貼り付けのグレー楕円に対応するスロット */
    .drop-slot {
      position: absolute;
      height: 1.9%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: auto;
      background: transparent;
    }

    /* 少し右上に微調整したスロット位置 */
    .slot-left {
      top: 61.0%;
      left: 10.5%;
      width: 23%;
    }

    .slot-right {
      top: 61.0%;
      left: 39.5%;
      width: 23%;
    }

    /* ゴースト（プレビュー＆確定共通） */
    .slot-ghost {
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 999px;
      background: #16144d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      letter-spacing: 0.05em;
      padding: 2px 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .drop-slot.slot-preview .slot-ghost {
      opacity: 0.7;
    }

    .drop-slot.slot-filled .slot-ghost {
      opacity: 1;
    }

    /* ===== 下部：セラーIDガイド画像 ===== */
    .guide-image {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 20px auto 30px;
      border-radius: 0;
      box-shadow: none;
    }

    /* ===== STAGE2：一番下の画像は元サイズ優先 ===== */
    .stage2-frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      margin: 0 auto 80px;
      background: none;
      text-align: center;
    }

    .stage2-image {
      width: auto;
      max-width: 100%;
      height: auto;
      display: inline-block;
    }
  </style>
</head>

<body>
  <!-- STAGE1：セラーIDからASINを一括抽出 -->
  <div class="frame">
    <img src="MES-AI-A (8).gif"
         alt="STAGE1 セラーIDからASINを一括抽出"
         class="stage1" />

    <!-- ドラッグするセラーID -->
    <div class="seller-pill pill-a" data-id="A1">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b" data-id="B2">B2EXAMP1E3456</div>

    <!-- セラーID貼り付け先スロット -->
    <div class="drop-slot slot-left" data-slot="left">
      <div class="slot-ghost"></div>
    </div>
    <div class="drop-slot slot-right" data-slot="right">
      <div class="slot-ghost"></div>
    </div>
  </div>

  <!-- 下部ガイド：セラーIDをコピーして貼り付け -->
  <img src="セラーIDをコピーしてここに貼り付け！ (4).gif"
       alt="セラーID貼り付けガイド"
       class="guide-image" />

  <!-- STAGE2：取得したASINをリサーチ -->
  <div class="stage2-frame">
    <img src="MES-AI-A (9).gif"
         alt="STAGE2 取得したASINをリサーチ"
         class="stage2-image" />
  </div>

  <script>
    const frame  = document.querySelector('.frame');
    const pills  = document.querySelectorAll('.seller-pill');
    const slots  = document.querySelectorAll('.drop-slot');

    // 初期位置を保存
    const pillState = {};
    pills.forEach(pill => {
      const style = getComputedStyle(pill);
      pillState[pill.dataset.id] = {
        top:   style.top,
        left:  style.left,
        width: style.width
      };
    });

    let activePill = null;
    let offsetX = 0, offsetY = 0;
    let currentPreviewSlot = null;

    function clearPreview() {
      slots.forEach(slot => {
        if (!slot.classList.contains('slot-filled')) {
          slot.classList.remove('slot-preview');
          const ghost = slot.querySelector('.slot-ghost');
          ghost.textContent = '';
        }
      });
      currentPreviewSlot = null;
      if (activePill) {
        activePill.style.opacity = '1';
      }
    }

    // スロットから初期位置へ戻す処理
    function resetFromSlot(slot) {
      const id = slot.dataset.filledId;
      if (!id) return;
      const pill = document.querySelector(`.seller-pill[data-id="${id}"]`);
      if (!pill) return;

      const state = pillState[id];
      pill.style.display   = 'block';
      pill.style.opacity   = '1';
      pill.style.transition = 'none';
      pill.style.top       = state.top;
      pill.style.left      = state.left;
      pill.style.width     = state.width;
      pill.style.transform = 'translateX(-50%)';
      pill.dataset.locked  = "0";

      const ghost = slot.querySelector('.slot-ghost');
      ghost.textContent = '';
      slot.classList.remove('slot-filled', 'slot-preview');
      slot.dataset.filledId = '';
    }

    function onPointerDown(e) {
      const pill = e.currentTarget;
      if (pill.dataset.locked === "1") return;

      activePill = pill;
      const rect = pill.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      pill.setPointerCapture(e.pointerId);
      pill.style.transition = 'none';
      clearPreview();
    }

    function onPointerMove(e) {
      if (!activePill) return;

      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top  - offsetY;
      const maxX = frameRect.width  - activePill.offsetWidth;
      const maxY = frameRect.height - activePill.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      activePill.style.left = x + 'px';
      activePill.style.top  = y + 'px';
      activePill.style.transform = 'none';

      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;

      let foundSlot = null;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (pillCenterX > r.left && pillCenterX < r.right &&
            pillCenterY > r.top  && pillCenterY < r.bottom) {
          foundSlot = slot;
        }
      });

      if (foundSlot && !foundSlot.classList.contains('slot-filled')) {
        if (currentPreviewSlot !== foundSlot) {
          clearPreview();
          currentPreviewSlot = foundSlot;
          const ghost = foundSlot.querySelector('.slot-ghost');
          ghost.textContent = activePill.textContent;
          foundSlot.classList.add('slot-preview');
          activePill.style.opacity = '0';  // ピルを消してゴーストだけ見せる
        }
      } else {
        clearPreview();
      }
    }

    function onPointerUp(e) {
      if (!activePill) return;

      activePill.releasePointerCapture(e.pointerId);

      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;
      let snapped = false;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();

        if (pillCenterX > r.left && pillCenterX < r.right &&
            pillCenterY > r.top  && pillCenterY < r.bottom) {

          const ghost = slot.querySelector('.slot-ghost');
          ghost.textContent = activePill.textContent;
          slot.classList.add('slot-filled');
          slot.classList.remove('slot-preview');
          slot.dataset.filledId = activePill.dataset.id;

          activePill.style.opacity = '0';
          activePill.style.display = 'none';
          activePill.dataset.locked = "1";

          snapped = true;
        }
      });

      if (!snapped) {
        const id    = activePill.dataset.id;
        const state = pillState[id];
        activePill.style.transition =
          'left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease';
        activePill.style.top       = state.top;
        activePill.style.left      = state.left;
        activePill.style.width     = state.width;
        activePill.style.opacity   = '1';
        activePill.style.transform = 'translateX(-50%)';
      }

      clearPreview();
      activePill = null;
    }

    pills.forEach(pill => {
      pill.addEventListener('pointerdown',  onPointerDown);
      pill.addEventListener('pointermove',  onPointerMove);
      pill.addEventListener('pointerup',    onPointerUp);
      pill.addEventListener('pointercancel',onPointerUp);
    });

    // スロットクリック／ドラッグ開始でも初期位置に戻す
    slots.forEach(slot => {
      slot.addEventListener('click', () => resetFromSlot(slot));
      slot.addEventListener('pointerdown', (e) => {
        if (slot.dataset.filledId) {
          resetFromSlot(slot);
          e.stopPropagation();
        }
      });
    });
  </script>
</body>
</html>

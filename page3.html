<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0; /* いつものブルー */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 背景＋オーバーレイ用フレーム（9:16） */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    /* 背景 GIF（STAGE1） */
    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* セラーIDボタン（ドラッグ可能） */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;   /* 指定カラー */
      color: #ffffff;
      padding: 6px 22px;
      min-width: 70%;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.08em;
      cursor: grab;
      user-select: none;
      z-index: 2;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.25);
      touch-action: none; /* モバイルドラッグ用 */
    }

    .seller-pill:active {
      cursor: grabbing;
    }

    /* ★ 配置：セラーIDカードの中に来るように下げる ★ */
    .pill-a {
      top: 46%;   /* A1 行：カード上部より少し下 */
    }

    .pill-b {
      top: 52%;   /* B2 行：その少し下 */
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- 背景 -->
    <img
      src="MES-AI-A (8).gif"
      alt="STAGE1 セラーIDからASINを一括抽出"
      class="stage1"
    />

    <!-- セラーIDボタン -->
    <div class="seller-pill pill-a">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b">B2EXAMP1E3456</div>
  </div>

  <script>
    // シンプルなドラッグ処理
    const frame = document.querySelector('.frame');
    const pills = document.querySelectorAll('.seller-pill');

    let activePill = null;
    let offsetX = 0;
    let offsetY = 0;

    pills.forEach(pill => {
      pill.addEventListener('pointerdown', e => {
        activePill = pill;
        const rect = pill.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        pill.setPointerCapture(e.pointerId);
        pill.style.transition = 'none';
      });

      pill.addEventListener('pointermove', e => {
        if (!activePill) return;
        const frameRect = frame.getBoundingClientRect();
        const x = e.clientX - frameRect.left - offsetX;
        const y = e.clientY - frameRect.top - offsetY;
        activePill.style.left = `${x}px`;
        activePill.style.top  = `${y}px`;
        activePill.style.transform = 'none';
      });

      pill.addEventListener('pointerup', e => {
        if (!activePill) return;
        activePill.releasePointerCapture(e.pointerId);
        activePill = null;
      });

      pill.addEventListener('pointercancel', e => {
        if (!activePill) return;
        activePill.releasePointerCapture(e.pointerId);
        activePill = null;
      });
    });
  </script>
</body>
</html>

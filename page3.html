<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      /* グラデーションを少し上に */
      background: linear-gradient(
        to bottom,
        #93dee0 0%,
        #93dee0 48%,
        #f8e088 100%
      );
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* ===== STAGE1（枠なし・フル画面） ===== */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      overflow: hidden;
    }

    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* ===== セラーIDピル ===== */
    .seller-pill {
      position: absolute;
      background-color: #16144d;
      color: #ffffff;
      padding: 6px 22px;
      min-width: 65%;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.08em;
      cursor: grab;
      user-select: none;
      z-index: 3;
      touch-action: none;
      transition: left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .seller-pill:active { cursor: grabbing; }

    /* 元の高さ・位置調整 */
    .pill-a { top: 39%; left: 53%; }  /* 左より→少し右に */
    .pill-b { top: 44%; left: 41%; }  /* 右より→もっと左に */

    /* ===== グレー枠スロット（縦幅を細く） ===== */
    .drop-slot {
      position: absolute;
      height: 3.0%; /* ★縦幅を細く */
      border-radius: 999px;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      /* outline: 1px dashed magenta; */
    }

    .slot-left {
      top: 60%;
      left: 8%;
      width: 26%;
    }

    .slot-right {
      top: 60%;
      left: 44%;
      width: 26%;
    }

    .slot-ghost {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: #16144d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      letter-spacing: 0.05em;
      padding: 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .drop-slot.slot-filled .slot-ghost { opacity: 1; }

    /* ===== セラーID貼り付けガイド（少し小さく上目） ===== */
    .guide-image {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 20px auto 30px;
      border-radius: 0;
      box-shadow: none;
    }

    /* ===== STAGE2（画面いっぱいのまま） ===== */
    .stage2-frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto 80px;
      overflow: hidden;
    }

    .stage2-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <!-- STAGE1 -->
  <div class="frame">
    <img src="MES-AI-A (8).gif"
         alt="STAGE1 セラーIDからASINを一括抽出"
         class="stage1" />

    <div class="seller-pill pill-a" data-id="A1">A1EXAMP1E2345</div>
    <div class="seller-pill pill-b" data-id="B2">B2EXAMP1E3456</div>

    <div class="drop-slot slot-left" data-slot="left">
      <div class="slot-ghost"></div>
    </div>
    <div class="drop-slot slot-right" data-slot="right">
      <div class="slot-ghost"></div>
    </div>
  </div>

  <!-- ガイド画像 -->
  <img src="セラーIDをコピーしてここに貼り付け！ (4).gif"
       alt="セラーID貼り付けガイド"
       class="guide-image" />

  <!-- STAGE2（画面いっぱい） -->
  <div class="stage2-frame">
    <img src="MES-AI-A (9).gif"
         alt="STAGE2 取得したASINをリサーチ"
         class="stage2-image" />
  </div>

  <script>
    const frame  = document.querySelector('.frame');
    const pills  = document.querySelectorAll('.seller-pill');
    const slots  = document.querySelectorAll('.drop-slot');

    const pillState = {};
    pills.forEach(pill => {
      const style = getComputedStyle(pill);
      pillState[pill.dataset.id] = {
        top:   style.top,
        left:  style.left,
        width: style.width
      };
    });

    let activePill = null;
    let offsetX = 0, offsetY = 0;

    function clearHover() { slots.forEach(s => s.classList.remove('slot-hover')); }

    function onPointerDown(e) {
      const pill = e.currentTarget;
      if (pill.dataset.locked === "1") return;
      activePill = pill;
      const rect = pill.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      pill.setPointerCapture(e.pointerId);
      pill.style.transition = 'none';
      clearHover();
    }

    function onPointerMove(e) {
      if (!activePill) return;
      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top  - offsetY;
      const maxX = frameRect.width  - activePill.offsetWidth;
      const maxY = frameRect.height - activePill.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));
      activePill.style.left = x + 'px';
      activePill.style.top  = y + 'px';
      activePill.style.transform = 'none';
      clearHover();
      const pillRect = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;
      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (pillCenterX > r.left && pillCenterX < r.right &&
            pillCenterY > r.top  && pillCenterY < r.bottom) {
          slot.classList.add('slot-hover');
        }
      });
    }

    function onPointerUp(e) {
      if (!activePill) return;
      activePill.releasePointerCapture(e.pointerId);
      const pillRect = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width / 2;
      const pillCenterY = pillRect.top + pillRect.height / 2;
      const frameRect = frame.getBoundingClientRect();
      let snapped = false;
      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (pillCenterX > r.left && pillCenterX < r.right &&
            pillCenterY > r.top && pillCenterY < r.bottom) {
          const centerX = r.left + r.width / 2 - frameRect.left;
          const centerY = r.top + r.height / 2 - frameRect.top;
          activePill.style.transition = 'left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease';
          activePill.style.width = r.width + 'px';
          activePill.style.left = centerX - r.width / 2 + 'px';
          activePill.style.top = centerY - activePill.offsetHeight / 2 + 'px';
          activePill.style.opacity = '0';
          const ghost = slot.querySelector('.slot-ghost');
          ghost.textContent = activePill.textContent;
          slot.classList.add('slot-filled');
          setTimeout(() => {
            activePill.style.display = 'none';
            activePill.dataset.locked = "1";
          }, 200);
          slot.classList.remove('slot-hover');
          snapped = true;
        }
      });
      if (!snapped) {
        const id = activePill.dataset.id;
        const state = pillState[id];
        activePill.style.transition = 'left 0.2s ease, top 0.2s ease, width 0.2s ease, opacity 0.2s ease';
        activePill.style.top = state.top;
        activePill.style.left = state.left;
        activePill.style.width = state.width;
        activePill.style.opacity = '1';
      }
      activePill = null;
      clearHover();
    }

    pills.forEach(pill => {
      pill.addEventListener('pointerdown', onPointerDown);
      pill.addEventListener('pointermove', onPointerMove);
      pill.addEventListener('pointerup', onPointerUp);
      pill.addEventListener('pointercancel', onPointerUp);
    });
  </script>
</body>
</html>

  <style>

    body {
      margin: 0;
      padding: 0;

      height: 100vh;
      overflow: hidden;
      background-color: #93dee0; /* ←シリーズ統一ブルー */

      justify-content: center;

    .page {
      position: relative;

      width: 100vw;
      height: 100vh;
      object-fit: contain;  /* 縦横比を保ちながら画面全体にフィット */

<body>
  <div class="page">

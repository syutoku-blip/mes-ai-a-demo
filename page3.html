<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #93dee0; /* いつものブルー */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "花風テクノ", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 背景＋オーバーレイ用フレーム（9:16） */
    .frame {
      position: relative;
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    /* 背景 GIF（STAGE1） */
    .stage1 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* セラーIDボタン（ドラッグ可能） */
    .seller-pill {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16144d;      /* 指定の紫 */
      color: #ffffff;
      padding: 6px 22px;
      min-width: 65%;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.08em;
      cursor: grab;
      user-select: none;
      z-index: 2;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.25);
      touch-action: none;             /* モバイルでドラッグを有効にする */
      transition: left 0.18s ease, top 0.18s ease, width 0.18s ease;
    }
    .seller-pill:active {
      cursor: grabbing;
    }

    /* ★ 初期位置（セラーIDカードの中・やや上め） */
    .pill-a { top: 40%; }  /* A1 行 */
    .pill-b { top: 46%; }  /* B2 行 */

    /* ドロップ先：グレー枠の位置に合わせた透明スロット */
    .drop-slot {
      position: absolute;
      height: 5.5%;
      border-radius: 999px;
      z-index: 1;
      pointer-events: none;
    }

    /* ★ グレー枠の位置・サイズ（だいたいこのあたり） */
    .slot-left {
      top: 58%;
      left: 18%;
      width: 30%;
    }
    .slot-right {
      top: 58%;
      left: 52%;
      width: 30%;
    }

    /* pill が上に来たときの「うっすら」演出（吸収前のプレビュー） */
    .drop-slot.slot-hover {
      background: rgba(255, 255, 255, 0.18);
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- 背景 -->
    <img
      src="MES-AI-A (8).gif"
      alt="STAGE1 セラーIDからASINを一括抽出"
      class="stage1"
    />

    <!-- ドラッグ可能なセラーIDボタン -->
    <div class="seller-pill pill-a" data-id="A1">
      A1EXAMP1E2345
    </div>
    <div class="seller-pill pill-b" data-id="B2">
      B2EXAMP1E3456
    </div>

    <!-- グレー枠に対応する透明スロット（当たり判定＋ハイライト用） -->
    <div class="drop-slot slot-left"  data-slot="left"></div>
    <div class="drop-slot slot-right" data-slot="right"></div>
  </div>

  <script>
    const frame  = document.querySelector('.frame');
    const pills  = document.querySelectorAll('.seller-pill');
    const slots  = document.querySelectorAll('.drop-slot');

    // 各ピルの「元の位置＆サイズ」を保存
    const pillState = {};
    pills.forEach(pill => {
      const style = getComputedStyle(pill);
      pillState[pill.dataset.id] = {
        top:   style.top,
        left:  style.left,
        width: style.width
      };
    });

    let activePill = null;
    let offsetX = 0;
    let offsetY = 0;

    function clearHover() {
      slots.forEach(s => s.classList.remove('slot-hover'));
    }

    function onPointerDown(e) {
      activePill = e.currentTarget;
      const rect = activePill.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      activePill.setPointerCapture(e.pointerId);
      activePill.style.transition = 'none'; // ドラッグ中は即座に動く
    }

    function onPointerMove(e) {
      if (!activePill) return;

      const frameRect = frame.getBoundingClientRect();
      let x = e.clientX - frameRect.left - offsetX;
      let y = e.clientY - frameRect.top  - offsetY;

      const maxX = frameRect.width  - activePill.offsetWidth;
      const maxY = frameRect.height - activePill.offsetHeight;
      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      activePill.style.left = x + 'px';
      activePill.style.top  = y + 'px';
      activePill.style.transform = 'none';

      // ホバーしているスロットをほんのり光らせる
      clearHover();
      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (
          pillCenterX > r.left  &&
          pillCenterX < r.right &&
          pillCenterY > r.top   &&
          pillCenterY < r.bottom
        ) {
          slot.classList.add('slot-hover');
        }
      });
    }

    function onPointerUp(e) {
      if (!activePill) return;

      activePill.releasePointerCapture(e.pointerId);

      const pillRect    = activePill.getBoundingClientRect();
      const pillCenterX = pillRect.left + pillRect.width  / 2;
      const pillCenterY = pillRect.top  + pillRect.height / 2;
      const frameRect   = frame.getBoundingClientRect();

      let snapped = false;

      slots.forEach(slot => {
        const r = slot.getBoundingClientRect();
        if (
          pillCenterX > r.left  &&
          pillCenterX < r.right &&
          pillCenterY > r.top   &&
          pillCenterY < r.bottom
        ) {
          // ★ 吸収アニメ：グレー枠の中心＆幅に向かって「ぎゅっ」と変形
          const centerX = r.left + r.width  / 2 - frameRect.left;
          const centerY = r.top  + r.height / 2 - frameRect.top;

          activePill.style.transition = 'left 0.18s ease, top 0.18s ease, width 0.18s ease';
          activePill.style.width = r.width * 1.02 + 'px';     // 枠よりほんの少し大きくして完全にかぶせる
          activePill.style.left  = centerX - activePill.offsetWidth / 2 + 'px';
          activePill.style.top   = centerY - activePill.offsetHeight / 2 + 'px';
          activePill.style.transform = 'none';

          slot.classList.remove('slot-hover'); // 枠は消して、紫に置き換わったように見せる
          snapped = true;
        } else {
          slot.classList.remove('slot-hover');
        }
      });

      if (!snapped) {
        // スロット外なら元の場所＆サイズに戻る
        const id    = activePill.dataset.id;
        const state = pillState[id];
        activePill.style.transition = 'left 0.18s ease, top 0.18s ease, width 0.18s ease';
        activePill.style.top   = state.top;
        activePill.style.left  = state.left;
        activePill.style.width = state.width;
        activePill.style.transform = 'translateX(-50%)';
      }

      activePill = null;
      clearHover();
    }

    pills.forEach(pill => {
      pill.addEventListener('pointerdown',  onPointerDown);
      pill.addEventListener('pointermove',  onPointerMove);
      pill.addEventListener('pointerup',    onPointerUp);
      pill.addEventListener('pointercancel',onPointerUp);
    });
  </script>
</body>
</html>

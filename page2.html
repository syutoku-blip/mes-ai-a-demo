<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 2</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* MES-AI-A (3).gif → 画面に完全フィットさせる */
    .intro {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;  /* ← 比率を保って収まる（はみ出しが少ない） */
      z-index: 2;           /* ← 最前面 */
      pointer-events: none; /* ← クリックをブロックしない */
    }

    /* NEXTボタン */
    .next-btn {
      position: absolute;
      right: 6%;
      bottom: 6%;
      width: 22vw;
      max-width: 90px;
      cursor: pointer;
      z-index: 3;           /* ← 前面のアニメより上に */
      transition: transform 0.1s ease;
    }

    .next-btn:hover {
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .next-btn {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- フル画面アニメーション -->
    <img src="MES-AI-A (3).gif" alt="WELCOME TO MES-AI-A DEMO 説明文" class="intro" />

    <!-- NEXTボタン -->
    <a href="#" id="nextLink">
      <img src="MES-AI-A (4).gif" alt="NEXT" class="next-btn" />
    </a>
  </div>

  <script>
    // NEXTを押したときの動作（3ページ目へ遷移）
    document.getElementById("nextLink").addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = "page3.html";
    });
  </script>
</body>
</html>

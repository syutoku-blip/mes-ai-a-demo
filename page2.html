<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 2</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* MES-AI-A (3).gif を中央・全画面に合わせる */
    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* 比率を保ちながら画面いっぱいに表示 */
      z-index: 2;          /* 前面表示 */
      pointer-events: none;
      display: block;
    }

    /* NEXTボタン */
    .next-btn {
      position: absolute;
      right: 6%;
      bottom: 6%;
      width: 22vw;
      max-width: 90px;
      cursor: pointer;
      z-index: 3;          /* intro より前面 */
      transition: transform 0.1s ease;
    }

    .next-btn:hover {
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .next-btn {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- MES-AI-A3のGIFを画面中央・全画面に配置 -->
    <img src="MES-AI-A (3).gif" alt="WELCOME TO MES-AI-A DEMO" class="intro" />

    <!-- NEXTボタン -->
    <a href="#" id="nextLink">
      <img src="MES-AI-A (4).gif" alt="NEXT" class="next-btn" />
    </a>
  </div>

  <script>
    // NEXTクリックで3ページ目へ遷移
    document.getElementById("nextLink").addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = "page3.html";
    });
  </script>
</body>
</html>

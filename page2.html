<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A デモ - Page 2</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #93dee0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* MES-AI-A (7).gif を前面・全画面に表示 */
    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 5;
      pointer-events: none;
    }

    /* NEXTボタンGIF（クリックできる） */
    .next-button {
      position: absolute;
      right: 6%;
      bottom: 6%;
      width: 80px;
      max-width: 22vw;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 10;
    }

    .next-button img {
      display: block;
      width: 100%;
      height: auto;
    }

    .next-button:focus {
      outline: none;
    }

    .next-button:hover {
      transform: scale(1.05);
      transition: transform 0.1s ease;
    }

    @media (min-width: 768px) {
      .next-button {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- MES-AI-A説明 -->
    <img src="MES-AI-A (7).gif" alt="WELCOME TO MES-AI-A DEMO" class="intro" />

    <!-- NEXTボタン（GIF＋クリック領域一体型） -->
    <button class="next-button" id="nextButton" aria-label="次のページへ進む">
      <img src="MES-AI-A (4).gif" alt="NEXT" />
    </button>
  </div>

  <script>
    // NEXTボタンをクリックしたら次ページへ
    document.getElementById("nextButton").addEventListener("click", function () {
      window.location.href = "page3.html";
    });
  </script>
</body>
</html>
